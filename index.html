<!DOCTYPE HTML>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title> Amortization-Calc</title>
    <meta name="description" content="A simple introduction to HTML">
    <meta name="author" content="Meghaa">
</head>

<body>
    <!--<h1 style="text-align: center; background-color: green; color:honeydew">Amortization Payment Calculator</h1>-->
    <div class="container col-sm-4-8 col-lg-5  row-align-items-center">
        <div class=" card bg-light" style="max-width: 32rem;">
            <div class="card-header"
                style="background-color:rgb(46, 46, 129);color:honeydew;font-weight: bolder;text-align: center;">
                Amortization
                Payment Calculator</div>
            <div class="card-body ">
                <div style="padding-left:15px;padding-top: 5px;"> Loan Amount,<label
                        style="font-style: italic;font-weight: bold;">P </label> in $ <span><input id="principal"
                            type="number" min="0" style="font-weight: bold;color:rgb(64, 64, 150)"
                            onkeypress="return event.charCode >= 48"></div>
                <div style="padding-left:15px"> <label>Interest Rate, </label><span>r</span> <input id="rate"
                        type="number" min="0" style="font-weight: bold;color:rgb(64, 64, 150)"
                        onkeypress="return event.charCode >= 48"> 0.01 = 1% </div>
                <div style="padding-left:15px"> <label>Number of Payments,</label><span>n</span> <input
                        id="number_of_payments" type="number" min="0" style="font-weight: bold;color:rgb(64, 64, 150)"
                        onkeypress="return event.charCode >= 48">
                    years
                </div>
                <div style="padding-top:10px;padding-left:200px;"><button
                        style="background-color:#f5f5f5;align-content: center; " onclick="calculate()">Calculate
                    </button>
                </div>
                <div style="padding-top: 5px;"><label style="padding-left:12px;">Payment Amount,</label>
                    <span style="font-weight: bold;font-style: italic;">A
                    </span> in $ <span style="color: green;font-style: normal;"><button
                            style="font-weight: bold;color: green;" id="paymentAmount" type="button"
                            class="btn btn-lg btn-outline-dark disabled"></button>

                </div>

            </div>
            <div
                style="font-family: Arial, Helvetica, sans-serif;font-size: xx-small;text-align: right;padding-right: 2px;">
                &copy; COPYRIGHT 2020 by Meghaa
            </div>
        </div>


    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="calc.js"></script>
</body>

</html>
