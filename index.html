<!DOCTYPE HTML>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title> Amortization-Calc</title>
    <meta name="description" content="A simple introduction to HTML">
    <meta name="author" content="Meghaa">
</head>

<body>
    <!--<h1 style="text-align: center; background-color: green; color:honeydew">Amortization Payment Calculator</h1>-->
    <div class="container col-5 row-align-items-center">
        <div class=" card bg-light" style="max-width: 30rem;">
            <div class="card-header"
                style="background-color:green;color:honeydew;font-weight: bolder;text-align: center;">Amortization
                Payment Calculator</div>
            <div class="ccard-body  ">
                <div style="padding-left:15px;padding-top: 5px;"> <label>Loan Amount,P in </label> <span>$</span> <input
                        id="principal" type="number" min="0" oniput="validity.valid||(value='-');"> </div>
                <div style="padding-left:15px"> <label>Interest rate, </label><span>r</span> <input id="rate"
                        type="number" min="0" oniput="validity.valid||(value='-');"> % </div>
                <div style="padding-left:15px"> <label>Number of Payments,</label><span>n</span> <input
                        id="number_of_payments" type="number" min="0" oniput="validity.valid||(value='-');"> months
                </div>
                <div style="padding-top:10px;padding-left:200px;"><button
                        style="background-color: red;color:seashell;align-content: center; "
                        onclick="calculate()">Calculate </button>
                    <div style="padding-top:5px;text-align:center;font-weight: bold;" Id="display"> </div>

                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
        <script src="calc.js"></script>
</body>

</html>
